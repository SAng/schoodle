    <script type="text/javascript" src="public//scripts/app.js"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <img class="" src="">
      <span class="header">Schoodle</span>
      <button id="login">Login</button>
    </nav>


  <main class="container">
    <section class="event-details">

      <form action="#" method="POST">
        Title:<br>
        <input type="text" class="event-title" name="event-title" value="Enter your event title here"><br>
        Description:<br>
        <input type="text" class="event-description" name="event-description" value="Enter your event description here"><br>
         Name:<br>
        <input type="text" name="event-title" value="Enter your name here"><br>
        Email:<br>
        <input type="email" name="email" value="Enter your email"><br>
        <input type="submit" class="submit-button" value="Continue">
      </form>
    </section>

    <section class="date-picker">
      <section class="calendar-select">
        <p>this is where the calendar api will go</p>
          <div style="overflow:hidden;">
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-8">
                          <div id="datetimepicker12"></div>
                      </div>
                  </div>
              </div>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker12').datetimepicker({
                          inline: true,
                          sideBySide: true
                      });
                  });
              </script>
          </div>
      </section>
      <section class="time-slots">
        <p>this is where the time slots will go</p>
      </section>
    </section>
  </main>
